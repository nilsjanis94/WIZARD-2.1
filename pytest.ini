[tool:pytest]
# Pytest configuration for WIZARD-2.1

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --maxfail=10
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    ui: UI tests using pytest-qt
    slow: Slow running tests
    network: Tests requiring network access
    file_io: Tests requiring file system access
    encryption: Tests involving encryption/decryption
    data_processing: Tests for data processing functions

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PyQt6.*
    ignore::UserWarning:matplotlib.*

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Use: pytest -n auto
# Or: pytest -n 4
