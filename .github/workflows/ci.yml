name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Temporarily exclude macOS if checkout issues persist
        os: [ubuntu-latest, windows-latest]  # , macos-latest
        python-version: [3.13]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Only fetch the latest commit to speed up checkout
        fetch-depth: 1
        # Exclude large directories that aren't needed for tests
        sparse-checkout: |
          src/
          tests/
          requirements.txt
          requirements-dev.txt
          setup.py
          pytest.ini
          .github/
        sparse-checkout-cone-mode: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install project
      run: |
        pip install -e .

    - name: Basic import test
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from wizard_2_1.main import main; print('âœ“ Main module imports successfully')"

    - name: Run unit tests only
      run: |
        pytest tests/unit/ -v --tb=short
